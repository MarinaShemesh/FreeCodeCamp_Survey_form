<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 
  <h1 id="title">Are you a photography nut?</h1>
  <p id="description">Some of you like taking photos but are you REALLY into photography? <br/><br/>It is not just about pressing that button you know..</p>

  <form id="survey-form">
    <label id='name-label'>Name:</label>
    <input id="name" type="name" 
           required placeholder="Name">

    <label id='email-label'>Email:</label>
    <input id="email" type="email" 
           required placeholder="Email">

    <label id='number-label'>How many cameras do you own:</label>
    <input id="number" type="number"
           min="1" max="100"
           required placeholder="Select a number">

     <label for="current-role">How would you describe yourself as photographer?</label>
    
       <select id="dropdown" name="current-role" class="dropdown">
          <option value default>Select an option</option>
          <option value="Beginner">Beginner</option>
          <option value="Hobbyist">Hobbyist</option>
          <option value="Hobbyist_pro">Hobbyist with some side gigs</option>
          <option value="Professional">Professional</option>
       </select>

 <section id="radio">
 <label id="rating-label" for="rating">Do your family members groan when they see your camera?</label><br/>
  <ul style="list-style: none;">
       <li><input name="radio-buttons" value="1" type="radio" class="rating">
          <label>They groan and run away</label></li>  
      
       <li><input name="radio-buttons" value="2" type="radio" class="rating">
          <label>Yes</label></li>
     
      <li><input name="radio-buttons" value="3" type="radio" class="rating">
          <label>Occsionaly</label></li>       
      
       <li><input name="radio-buttons" value="4" type="radio" class="rating">
          <label>No </label></li>
      
      <li><input name="radio-buttons" value="5" type="radio" class="rating">
        <label>Never</label></li>
   </ul>
  </section>

 <section id="checkbox">
  <label>Which of the following terms are you familiar with?<br>
  (Check all that are applicable):</label>
               <ul id="improvements" style="list-style: none;">
                <li class="checkbox"><label><input name="improve" value="1" type="checkbox" class="rating">Rule of thirds</label></li>
                <li class="checkbox"><label><input name="improve" value="2" type="checkbox" class="rating">HDR</label></li>
                <li class="checkbox"><label><input name="improve" value="3" type="checkbox" class="rating">High key and low key</label></li>
                <li class="checkbox"><label><input name="improve" value="4" type="checkbox" class="rating">Golden hour</label></li>
                <li class="checkbox"><label><input name="improve" value="5" type="checkbox" class="rating">Blue hour</label></li>
              </ul>
  </section>

   <label>Suggestions: <textarea></textarea></label>
  </div>
  <button id="submit">Submit</button>
  </form>
  <br>
  <br>

</body>
</html>
